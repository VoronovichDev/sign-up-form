<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet">
   <title>Sign-up form</title>
</head>
<body>
   <div class="container">
      <div class="left-side">
         <div class="logo">
            <div class="logo-img"></div>
            <div class="logo-text">RGBroker</div>
         </div>
      </div>
      <div class="right-side">
         <div class="right-long">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
               your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
         </div>
         <div class="right-short">
            <p>You <em>know</em> you want to.</p>
         </div>
         <form action="#">

            <div class="form-block">
               <div class="form-title">Let's do this!</div>

               <div class="inputs-block">
                  <div class="input">
                     <label for="first-name">First name</label>
                     <input type="text" name="first-name" id="first-name" required>
                  </div>

                  <div class="input">
                     <label for="last-name">Last name</label>
                     <input type="text" name="last-name" id="last-name">
                  </div>

                  <div class="input">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required>
                  </div>

                  <div class="input">
                     <label for="phone-number">Phone number</label>
                     <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                  </div>

                  <div class="input">
                     <label for="password">Password</label>
                     <input type="password" name="password" id="password" required>
                  </div>

                  <div class="input">
                     <label for="confirm-password">Confirm password</label>
                     <input type="password" name="confirm-password" id="confirm-password" required>
                  </div>
               </div>
            </div>
            <div class="form-btn">
               <button type="submit">Create Account</button>
            </div>
         </form>
         <div class="login-block">
            <p>Already have an account?</p><a href="#">Log in</a>
         </div>
      </div>
   </div>
</body>
</html>
